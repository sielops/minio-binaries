name: Build MinIO Client (mc) RPM

on:
  workflow_dispatch:
    inputs:
      mc_release:
        description: 'MinIO Client release tag (e.g., RELEASE.2025-10-28T21-05-00Z)'
        required: true

jobs:
  build-rpm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set MC release
        run: echo "MC_RELEASE=${{ github.event.inputs.mc_release }}" >> $GITHUB_ENV

      - name: Build RPM Docker image
        run: |
          docker buildx build --load \
            -f minio-client/Dockerfile \
            --build-arg MC_RELEASE=${{ github.event.inputs.mc_release }} \
            -t mc-rpm:latest \
            minio-client/

      - name: Extract RPM package
        run: |
          CONTAINER_ID=$(docker create mc-rpm:latest)
          mkdir -p output
          docker cp $CONTAINER_ID:/build/rpmbuild/RPMS/x86_64/ output/
          docker rm $CONTAINER_ID

      - name: Push RPM to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          destination_dir: ""
          commit_message: "Add MinIO Client RPM ${{ github.event.inputs.mc_release }}"
          user_name: github-actions
          user_email: actions@github.com
          keep_files: true