name: Build MinIO RPM

on:
  workflow_dispatch:
    inputs:
      minio_release:
        description: 'MinIO release tag (e.g., RELEASE.2025-10-15T17-29-55Z)'
        required: true

jobs:
  build-rpm:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set release as an environment variable
      - name: Set MinIO release
        run: echo "MINIO_RELEASE=${{ github.event.inputs.minio_release }}" >> $GITHUB_ENV

      # Build Docker image and package RPM
      - name: Build RPM Docker image
        run: |
          docker buildx build --load \
            -f minio/Dockerfile \
            --build-arg MINIO_RELEASE=${{ github.event.inputs.minio_release }} \
            -t minio-rpm:latest \
            minio/

      # Create a temporary container to extract the RPM
      - name: Extract RPM package
        run: |
          CONTAINER_ID=$(docker create minio-rpm:latest)
          mkdir -p output
          docker cp $CONTAINER_ID:/build/rpmbuild/RPMS/x86_64/ output/
          docker rm $CONTAINER_ID

      # Create a Git tag for the MinIO release
      - name: Create Git tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag -f ${{ github.event.inputs.minio_release }}
          git push origin ${{ github.event.inputs.minio_release }} --force

      # Publish GitHub release
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.minio_release }}
          name: MinIO RPM ${{ github.event.inputs.minio_release }}
          body: "RPM package for MinIO ${{ github.event.inputs.minio_release }}"
          files: output/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
