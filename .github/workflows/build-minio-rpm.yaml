name: Build MinIO RPM

on:
  workflow_dispatch:
    inputs:
      minio_release:
        description: 'MinIO release tag (e.g., RELEASE.2025-10-15T17-29-55Z)'
        required: true

jobs:
  build-rpm:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set MinIO release environment variable
      - name: Set MinIO release
        run: echo "MINIO_RELEASE=${{ github.event.inputs.minio_release }}" >> $GITHUB_ENV

      # Build Docker image and package RPM
      - name: Build RPM Docker image
        run: |
          docker buildx build --load \
            -f minio/Dockerfile \
            --build-arg MINIO_RELEASE=${{ github.event.inputs.minio_release }} \
            -t minio-rpm:latest \
            minio/

      # Extract RPM from container
      - name: Extract RPM package
        run: |
          CONTAINER_ID=$(docker create minio-rpm:latest)
          mkdir -p output
          docker cp $CONTAINER_ID:/build/rpmbuild/RPMS/x86_64/ output/
          docker rm $CONTAINER_ID

      # Push RPM to gh-pages branch
      - name: Push RPM to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          destination_dir: ""
          force_orphan: true
          commit_message: "Add MinIO RPM ${{ github.event.inputs.minio_release }}"
          user_name: github-actions
          user_email: actions@github.com
